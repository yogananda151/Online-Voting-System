{% extends "base.html" %}
{% block content %}
<h2>Select Completed Election to View Results</h2>
<ul>
    {% for election in elections %}
    <li>
        <a href="{{ url_for('voter_results', election_id=election.id) }}">
            {{ election.name }} ({{ election.area }}) - Ended: {{ election.end_time }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
